<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Demo</title>
</head>
<body>
  <form>
    <fieldset>
	  <p>
	    <label for="person_name">Name (First Last): </label> 
	    <input type="text" id="person_name" name="person_name" 
		pattern="[A-Z][a-z]* [A-Z][a-z]*" required
		/>
		<label for="pass">Password: </label> 
	    <input type="password" id="pass" name="pass" />
	  </p>
	  <p>
	    Fill in the blank for the following sentence: "The  ___ is cute." <br/>
	  <label for="cat">Cat </label><input type="radio" value="cat" id="cat" name="choice" />
	  <label for="dog">Dog </label><input type="radio" value="dog" id="dog" name="choice" />
	  </p>
	  <p>
	    Here is a checkbox demo: <br/>
		<label for="cat">Cat </label><input type="checkbox" value="cat" id="cat" name="check_demo[]" checked />
	  <label for="dog">Dog </label><input type="checkbox" value="dog" id="dog" name="check_demo[]" />
	  </p>
	  <p>
	    Tell us the story of your life. </br>
		<textarea name="story" rows="4" cols="50">
		  Default Text
		</textarea>
	  </p>
	</fieldset>
	<fieldset>
	  <input type="submit" value="Submit" /> <input type="reset" value="Clear Data" />
	  <input type="button" value="Greeting" onclick="alert('hello world');" />
	</fieldset>  
  </form>
</body>
</html>
